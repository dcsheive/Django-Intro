<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'survey/css/style.css' %}">
</head>
<body>
    <div id="box">
        <h2>Submitted Data</h2>
        <table>
            <tbody>
            <tr>
                <td>Name: </td>
                <td>{{request.session.thename}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{request.session.sel1}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{request.session.sel2}}</td>
            </tr>
            </tbody>
        </table>
        <label for="com">Comment:</label>
        <p id="com">{{request.session.comment}}</p>
        <form action="/survey/back">
            <button type="submit" class="btn btn-default">Go Back</button>
        </form>
    </div>
</body>
</html>
