<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'survey/css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h3>Your Gold:</h3>
        <p id="gold">{{request.session.gold}}</p>
        <div id="boxes">
        <div class="box">
            <h1>Farm</h1>
            <p>(earns 10-20 golds)</p>
            <form action='survey/process/' method='post'>
            {% csrf_token %}
            <input type="hidden" name="action" value="farm">
            <input type='submit' name="farm" value="Find Gold!" class="btn-md">
            </form>
        </div>
        <div class="box">
            <h1>Cave</h1>
            <p>(earns 5-10 golds)</p>
            <form action='survey/process/' method='post'>
            {% csrf_token %}
            <input type="hidden" name="action" value="cave">
            <input type='submit' name="cave" value="Find Gold!" class="btn-md">
            </form>
        </div>
        <div class="box">
            <h1>House</h1>
            <p>(earns 2-5 golds)</p>
            <form action='survey/process/' method='post'>
            {% csrf_token %}
            <input type="hidden" name="action" value="house">
            <input type='submit' name="house" value="Find Gold!" class="btn-md">
            </form>
        </div>
        <div class="box">
            <h1>Casino</h1>
            <p>(earns/takes 0-50 golds)</p>
            <form action='survey/process/' method='post'>
            {% csrf_token %}
            <input type="hidden" name="action" value="casino">
            <input type='submit' name="casino" value="Find Gold!" class="btn-md">
            </form>
        </div>
        </div>
        <label for="bottom">Activities:</label>
        <div id="bottom">
            {% for i in request.session.string %}
                <p class="{{i.1}}">{{i.0}}</p>
            {%endfor%}
        </div>
    </div>
</body>
</html>
