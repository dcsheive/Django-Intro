<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'survey/css/style.css' %}">
</head>
<body>
    <div id="box">
        <form action="survey/process/" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" name="thename">
            </div>
            <div class="form-group">
            <label for="sel1">Dojo Location:</label>
            <select class="form-control" name="sel1">
                <option>Washington</option>
                <option>Seattle</option>
                <option>Kansas City</option>
                <option>San Francisco</option>
            </select>
            </div>
            <div class="form-group">
            <label for="sel2">Favorite Language:</label>
            <select class="form-control" name="sel2">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>MEAN</option>
            </select>
            </div>
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" name="comment"></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
